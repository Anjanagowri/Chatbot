@(registerForm: Form[RegisterForm])
@main("Register"){
@helper.form(routes.LoginController.register()){
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/abc.css")"/>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input type="text" name="username" placeholder="Name" class="input" value="@registerForm("username").value">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input type="password" name="password" placeholder="Password" class="input" data-type="password" value="@registerForm("password").value">
                </div>
                <div class="group">
                    <label for="pass" class="label">Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input" data-type="password" value="@registerForm("confirmPassword").value">
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Sign up">
                </div>


    </div>
</div>
</div>
}
}
